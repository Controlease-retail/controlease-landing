<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found | Controlease</title>
    <link rel="icon" type="image/svg+xml" href="/main_logo.svg" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #100c21;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        padding: 24px;
        text-align: center;
      }

      .container {
        max-width: 500px;
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 48px;
        padding: 12px 20px;
        background: #191435;
        border-radius: 12px;
      }

      .logo img {
        height: 32px;
        width: auto;
      }

      .logo span {
        font-weight: 700;
        font-size: 20px;
      }

      .error-code {
        font-size: 120px;
        font-weight: 800;
        line-height: 1;
        background: linear-gradient(135deg, #ffffff 0%, #f26672 50%, #4c73e4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 28px;
        background: #f26672;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.2s ease;
      }

      .btn:hover {
        background: #e4587c;
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(242, 102, 114, 0.3);
      }

      .btn svg {
        width: 18px;
        height: 18px;
      }

      .decoration {
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
      }

      .decoration-1 {
        width: 400px;
        height: 400px;
        background: #f26672;
        opacity: 0.08;
        top: -150px;
        right: -100px;
      }

      .decoration-2 {
        width: 300px;
        height: 300px;
        background: #4c73e4;
        opacity: 0.08;
        bottom: -100px;
        left: -100px;
      }
    </style>
  </head>
  <body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="container">
      <a href="/" class="logo">
        <img src="/main_logo.svg" alt="Controlease">
        <span>Controlease</span>
      </a>

      <div class="error-code">404</div>

      <h1>Page not found</h1>
      <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>

      <a href="/" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
        </svg>
        Back to Home
      </a>
    </div>
  </body>
</html>
